syntax = "proto3";

message NodeAccount {
    bool is_masternode = 1;
    bool is_masternode_closed = 3;

    uint64 balance = 4;

    message Reputational {
        uint64 frozen = 1;
        uint64 unfrozen = 2;
    }
}

message NodeAccountMethod {
    enum Method {
        TRANSFER_FROM_FROZEN_TO_UNFROZEN = 0;
        TRANSFER_FROM_UNFROZEN_TO_OPERATIONAL = 1;
    }
}

message NodeAccountInternalTransferPayload {
    uint64 value = 1;
}